{% extends "base.html" %}

{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Update your profile</h1>

<div class="row">
  <div class="span6 offset3">
    <form action="{% url edit_user user.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-large btn-primary" type="submit" name="submit" value="Update settings" />
    </form>

    {{ user.get_profile.gravatar|safe }}
    <a href="http://gravatar.com/emails">change</a>
  </div>
</div>
{% endblock %}
