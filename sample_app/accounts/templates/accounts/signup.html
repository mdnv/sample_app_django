{% extends "base.html" %}

{% block title %}Sign up{% endblock %}
{% block content %}
<h1>Sign up</h1>

<div class="row">
  <div class="span6 offset3">
    <form action="{% url signup %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-large btn-primary" type="submit" name="submit" value="Create my account" />
    </form>
  </div>
</div>
{% endblock %}
